<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather App</title>
<style>
  /* Your CSS styles go here */
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 100vh;
  }
  .buttons {
    text-align: center;
  }
  .button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
  }
  .button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="buttons">
      <button class="button" id="viewWeather">View Weather</button>
      <button class="button" id="compareWeather">Compare Weather</button>
    </div>
  </div>

  <script>
    document.getElementById("viewWeather").addEventListener("click", function() {
      window.location.href = "file1.html"; // Redirect to file1 for viewing weather
    });

    document.getElementById("compareWeather").addEventListener("click", function() {
      window.location.href = "file2.html"; // Redirect to file2 for comparing weather
    });
  </script>
</body>
</html>
